<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="sytles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Library</h1>
        <button class="add-book">Add Book</button>
    </div>

    <div class="content">
        <div class="books">
            <div class="book">
                <div class="cover">Cover</div>
                <div class="book-top">
                    <p class="year">123</p>
                    <h3 class="title">Bible</h3>
                    <button class="remove-book">x</button>
                </div>
                <div class="book-bottom">
                    <p class="author">God</p>
                    <p class="ID">123</p>
                    <button class="read">Read x</button>
                </div>
            </div>
        </div>
    </div>

    <dialog class="modal">
        <form action="" method="dialog">
            <div class="form-container">
                <div class="form-top">
                    <h1>Add Book</h1>
                    <button class="close-form">x</button>
                </div>
                <div class="form-bottom">
                    <div class="form-control">
                        <label for="author"></label>
                        <input type="text" name="author" id="author">
                        <span>Author</span>
                    </div>

                    <div class="form-control">
                        <label for="title"></label>
                        <input type="text" name="title" id="title">
                        <span>Title</span>
                    </div>

                    <div class="form-control">
                        <label for="pages"></label>
                        <input type="number" name="pages" id="pages">
                        <span>Pages</span>
                    </div>

                    <div class="form-control">
                        <label for="year"></label>
                        <input type="number" name="year" id="year">
                        <span>Year</span>
                    </div>

                    <div class="form-control">
                        <label for="read"></label>
                        <input type="checkbox" name="read" id="read">
                        <span>Read</span>
                    </div>
                    
                    <div class="form-control">
                        <label for="cover"></label>
                        <input type="url" name="cover" id="cover">
                        <span>Cover</span>
                        <img src="" alt="">
                    </div>

                    <button class="submit" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </dialog>
</body>
</html>
