<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Library</h1>
        <button class="add-book">Add Book</button>
    </div>

    <div class="content">
        <div class="books">
            <div class="book">
                <div class="cover">
                    <img src="https://www.wtsbooks.com/cdn/shop/products/9781433558276_grande.jpg?v=1563473046" alt="Holy Bible">
                </div>
                <div class="book-top">
                    <p class="pages">610 Pages</p>
                    <h3 class="title">Bible</h3>
                    <button class="remove-book">x</button>
                </div>
                <div class="book-bottom">
                    <p class="year">0</p>
                    <p class="author">God</p>
                    <p class="ID">ISBN: 33</p>
                    <button class="read">Read</button>
                </div>
            </div>

            <div class="book">
                <div class="cover">
                    <img src="https://m.media-amazon.com/images/I/91a1ogh+5JL._UF1000,1000_QL80_.jpg" alt="Stuart Little">
                </div>
                <div class="book-top">
                    <p class="pages">131 Pages</p>
                    <h3 class="title">Stuart Little</h3>
                    <button class="remove-book">x</button>
                </div>
                <div class="book-bottom">
                    <p class="year">1945</p>
                    <p class="author">E. B. White</p>
                    <p class="ID">ISBN: 0064400565</p>
                    <button class="read">Read</button>
                </div>
            </div>

            <div class="book">
                <div class="cover">
                    <img src="https://m.media-amazon.com/images/I/81eclU0ZD5L._UF1000,1000_QL80_.jpg" alt="Letters To The Church">
                </div>
                <div class="book-top">
                    <p class="pages">224 Pages</p>
                    <h3 class="title">LETTERS TO THE CHURCH</h3>
                    <button class="remove-book">x</button>
                </div>
                <div class="book-bottom">
                    <p class="year">2018</p>
                    <p class="author">Francis Chan</p>
                    <p class="ID">ISBN: 0830776583</p>
                    <button class="read">Read</button>
                </div>
            </div>
        </div>
    </div>

    <dialog class="modal">
        <form action="" method="dialog">
            <div class="form-container">
                <div class="form-top">
                    <h1>Add Book</h1>
                    <button class="close-form">x</button>
                </div>
                <div class="form-bottom">
                    <div class="form-control">
                        <label for="author"></label>
                        <input type="text" name="author" id="author">
                        <span>Author</span>
                    </div>

                    <div class="form-control">
                        <label for="title"></label>
                        <input type="text" name="title" id="title">
                        <span>Title</span>
                    </div>

                    <div class="form-control">
                        <label for="pages"></label>
                        <input type="number" name="pages" id="pages">
                        <span>Pages</span>
                    </div>

                    <div class="form-control">
                        <label for="year"></label>
                        <input type="number" name="year" id="year">
                        <span>Year</span>
                    </div>

                    <div class="form-control">
                        <label for="read"></label>
                        <input type="checkbox" name="read" id="read">
                        <span>Read</span>
                    </div>
                    
                    <div class="form-control">
                        <label for="cover"></label>
                        <input type="url" name="cover" id="cover">
                        <span>Cover</span>
                        <img src="" alt="">
                    </div>

                    <button class="submit" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </dialog>
</body>
</html>
